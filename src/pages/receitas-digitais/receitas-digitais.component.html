<app-header />
<div class="receitas-container">
  <h2>Receitas Digitais</h2>

  <div class="form-receita">
    <h3>Nova Receita</h3>
    <label>Paciente:</label>
    <input [(ngModel)]="novaReceita.paciente" placeholder="Nome do paciente" />

    <label>Medicamento:</label>
    <input [(ngModel)]="novaReceita.medicamento" placeholder="Nome do medicamento" />

    <label>Posologia:</label>
    <input [(ngModel)]="novaReceita.posologia" placeholder="Ex: 1 comprimido ao dia" />

    <label>Observações:</label>
    <textarea [(ngModel)]="novaReceita.observacoes" placeholder="Digite observações adicionais..."></textarea>

    <button (click)="salvarReceita()">Salvar Receita</button>
  </div>

  <div class="lista-receitas">
    <h3>Receitas Emitidas</h3>
    <div class="card" *ngFor="let r of receitas">
      <p><strong>Paciente:</strong> {{ r.paciente }}</p>
      <p><strong>Medicamento:</strong> {{ r.medicamento }}</p>
      <p><strong>Posologia:</strong> {{ r.posologia }}</p>
      <p><strong>Observações:</strong> {{ r.observacoes }}</p>
      <p><em>Data: {{ r.data }}</em></p>
    </div>
  </div>
</div>

<app-footer />
