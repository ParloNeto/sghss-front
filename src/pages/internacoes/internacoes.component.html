<app-header />
<div class="internacoes-container">
  <h2>Fluxo de Internações</h2>

  <table>
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Diagnóstico</th>
        <th>Data de Entrada</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of internacoes; let idx = index">
        <td>{{ i.paciente }}</td>
        <td>{{ i.diagnostico }}</td>
        <td>{{ i.dataEntrada }}</td>
        <td>
          <span class="status" [ngClass]="i.status.toLowerCase()">{{ i.status }}</span>
        </td>
        <td>
          <button *ngIf="i.status !== 'Alta'" (click)="darAlta(idx)" class="btn-alta">
            Dar Alta
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer />
